<ion-header-bar class="bar-stable">
  <h1 class="title">Todo app</h1>
</ion-header-bar>
<ion-content>
  <div id="verify">
    <div class="list">
      <input type="text" class="pin-code" placeholder="****" maxlength="4" ng-model="data.pin">
    </div>
    <p class="error" ng-show="error">{{message}}</p>
    <button class="button button-block button-stable" ng-click="verify(data)">
      SUBMIT
    </button>
  </div>
</ion-content>
